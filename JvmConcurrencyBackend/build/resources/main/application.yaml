server:
  shutdown: graceful

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  lifecycle:
    timeout-per-shutdown-phase: 15s
  web:
    resources:
      add-mappings: false
  threads:
    virtual:
      enabled: false

management:
  server:
    port: 8081
  endpoints:
    web.exposure.include: prometheus,health
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true
